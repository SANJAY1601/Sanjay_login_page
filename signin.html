<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sign in</title>
    <!DOCTYPE html>

    
    <style>
        body {
            background-image: url('bg.png'); /* Replace 'sea_background.jpg' with the path to your sea background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: rgb(228, 14, 14); /* Set text color to white for better visibility on a sea background */
        }

        form {
            background-color: rgba(255, 255, 255, 0.5); /* Adjust the last value (0.7) for the desired transparency level */
            padding: 20px;
            border-radius: 10px;
            margin: 50px auto;
            max-width: 400px;
        }

        h3 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>

</head>
